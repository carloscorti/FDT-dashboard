<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="index.css">
  <title>Dashboard Sketchup</title>
</head>

<body>
  <!-- header display none-->
  <header>
    <h1>FDT Dashboard</h1>
  </header>

  <!-- general layout -->
  <div class="grid-wrapper page-layout">

    <!-- navbar -->
    <div class="box user-img">
      <img src="https://picsum.photos/id/24/40/40" alt="user image">
    </div>

    <nav class="box navbar">
      <ul>
        <li><a class="navbar-active" href="#">Overview</a></li>
        <li><a href="#">Campaings</a></li>
        <li><a href="#">Analytics</a></li>
      </ul>
      <button>Premium</button>
    </nav>


    <!-- sidebar -->
    <aside class="box sidebar">
      Sidebar
    </aside>

    <!-- content -->
    <main class="box content">
      <section>
        <h2>Data overview</h2>
        <div class="grid-wrapper content-layout">

          <!-- left chart -->
          <div class="box chart chart-one">
            <h3>General Results</h3>
          </div>

          <!-- rigth chart -->
          <div class="box chart chart-two">
            <h3>Ratings by category</h3>
          </div>

          <!-- terms -->
          <div class="box terms">
            <span>TERM 1</span>
          </div>

          <!-- table -->
          <div class="box chart-table">
            <h3 class="highlighted-header">Support Requests</h3>
          </div>

          <!-- higligth -->
          <p>Showing</p>
      </section>
    </main>

  </div>
</body>

</html>
